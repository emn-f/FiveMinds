<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FiveMinds</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <!-- Header do Card com fundo azul -->
            <div class="login-card-header">
                <img src="assets/images/fiveminds-logo.png" alt="FiveMinds Logo" class="login-logo">
            </div>

            <!-- Corpo do Card com fundo branco -->
            <div class="login-card-body">
                <form action="index.html">
                    <div class="input-group">
                        <label for="username">Usuário/Email</label>
                        <input type="text" id="username" placeholder="Digite seu usuário ou email">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha">
                    </div>

                    <div id="login-message" style="color: red; margin-top: 1rem;"></div>
                    

                    <button type="submit" id="login-button" class="btn btn-primary btn-block">Sign in</button>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </form>

                <button class="btn btn-google btn-block">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                        alt="Google G">
                    Entrar com Google
                </button>

                <div class="login-footer">
                    <a href="#">Termos de uso</a>
                    <a href="#">Política de Privacidade</a>
                </div>
            </div>
            <!-- Fim do Corpo do Card -->
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</body>

</html>
